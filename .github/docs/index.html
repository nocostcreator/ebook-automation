<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Auto Ebooks</title>
  <meta name="description" content="Fresh short ebooks generated daily on popular topics. Download instantly.">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}
    header{padding:28px 16px;text-align:center;background:#111827}
    h1{margin:0;font-size:28px}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .title{font-weight:700;margin:0 0 8px;font-size:18px}
    .meta{font-size:12px;opacity:.8;margin-bottom:8px}
    .btns a{display:inline-block;margin-right:8px;margin-top:8px;padding:8px 12px;border-radius:10px;border:1px solid #374151;color:#e5e7eb;text-decoration:none}
    .btns a:hover{background:#1f2937}
    footer{opacity:.7;text-align:center;padding:24px}
    .newsletter{margin:24px 0;text-align:center}
    .newsletter input{padding:10px;width:260px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:#e2e8f0}
    .newsletter button{padding:10px 16px;border-radius:10px;border:1px solid #374151;background:#1f2937;color:#e2e8f0;margin-left:8px}
  </style>
</head>
<body>
  <header>
    <h1>Auto Ebooks</h1>
    <p style="opacity:.8;margin-top:8px">New short ebooks, generated and published automatically.</p>
  </header>
  <div class="wrap">
    <div class="newsletter">
      <!-- Replace the action with your Mailchimp/EmailOctopus form URL once -->
      <form action="" method="post" target="_blank">
        <input type="email" name="EMAIL" placeholder="Get weekly new releases" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <div id="catalog" class="grid"></div>
  </div>
  <footer>Powered by an automated GitHub Actions pipeline.</footer>

  <script>
    /* The workflow overwrites these on every run */
    const CATALOG = [];
    const PAYMENT_LINK = ""; // e.g. your Stripe Payment Link, set in the workflow env
    const grid = document.getElementById('catalog');

    const fmt = v => v;
    if (!CATALOG.length) {
      grid.innerHTML = "<p>No ebooks yet. Check back soon.</p>";
    } else {
      grid.innerHTML = CATALOG.map(item => `
        <div class="card">
          <h2 class="title">${item.title}</h2>
          <div class="meta">${item.date} • ~${item.words} words • $${item.price}</div>
          <div class="btns">
            <a href="${item.pdf_url}" target="_blank">Download PDF</a>
            ${PAYMENT_LINK ? `<a href="${PAYMENT_LINK}?utm_source=store&utm_medium=btn&utm_campaign=${encodeURIComponent(item.slug)}" target="_blank">Buy/Support</a>` : ""}
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
